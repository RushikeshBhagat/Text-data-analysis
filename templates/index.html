<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h2>Assignment 5</h2>
      <ul>
        <li><a class="navbar-brand" href="{{url_for('index')}}">Index</a></li>
      </ul>
    </nav>

    <div class="p-3">
      <h5>Rushikesh Mahesh Bhagat</h5>
      <h5>UTA ID: 1486</h5>
      <br />
      <h4>Seach Engine</h4>
      <br />
      <form action="/index" method="post">
        Enter Terms you want to search:
        <input type="text" name="search_51" />

        <button type="submit">Click to Seach</button>
      </form>

      <b>{{count_rows51}} </b>
      <br />
      <br />
      <div class="table_wrapper">
        <table class="table">
          <tr class="table__header table-dark">
            {% for header in t_headings51 %}

            <th class="cell">{{ header }}</th>

            {% endfor %}
          </tr>

          {% for row in list_result51 %}
          <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell | safe }}</td>

            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>

      <br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
